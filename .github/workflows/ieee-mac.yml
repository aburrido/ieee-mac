name: ieee-mac
on:
  schedule:
    - cron: '10 08 * * *'


jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: download
        run : |
          wget https://standards-oui.ieee.org/oui/oui.txt -O oui.txt
          wget https://standards-oui.ieee.org/oui/oui.csv -O oui.csv
          wget https://standards-oui.ieee.org/oui28/mam.txt -O mam.txt
          wget https://standards-oui.ieee.org/oui28/mam.csv -O mam.csv
          wget https://standards-oui.ieee.org/oui36/oui36.txt -O oui36.txt
          wget https://standards-oui.ieee.org/oui36/oui36.csv -O oui36.csv
          wget https://standards-oui.ieee.org/cid/cid.txt -O cid.txt
          wget https://standards-oui.ieee.org/cid/cid.csv -O cid.csv
          wget https://standards-oui.ieee.org/ethertype/eth.txt -O eth.txt
          wget https://standards-oui.ieee.org/ethertype/eth.csv -O eth.csv
          wget https://standards-oui.ieee.org/manid/manid.txt -O manid.txt
          wget https://standards-oui.ieee.org/manid/manid.csv -O manid.csv
          wget https://standards-oui.ieee.org/bopid/opid.txt -O opid.txt
          wget https://standards-oui.ieee.org/bopid/opid.csv -O opid.csv
          wget https://standards-oui.ieee.org/iab/iab.txt -O iab.txt
          wget https://standards-oui.ieee.org/iab/iab.csv -O iab.csv

      - name: mkdir
        run : mkdir -p history/$(date +"%Y-%m-%d")
      - name: move
        run : cp -a *.txt *.csv history/$(date +"%Y-%m-%d")

      - name: Commit
        run: |
          if [ -n "$(git status -s)" ];then
          git config --global user.name 'aburrido'
          git config --global user.email 'aburrido@qq.com'
          git add .
          git commit -m $(date +"%Y-%m-%d.%H:%M:%S")
          git push
          fi
